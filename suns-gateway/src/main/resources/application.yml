spring:
    application:
        name: suns-gateway


server:
    port: 8103

zuul:
    ignored-services: "*"   #滤服务之间通信附带的headers
    sensitiveHeaders: "*"   #过滤客户端附带的headers
#    prefix: /api #为zuul设置一个公共的前缀
    routes:
        sys:
            path: /sys/**
            serviceId: suns-web-system
        auth:
            path: /auth/**
            serviceId: suns-sso-auth
        server-user:
            path: /user/**
            serviceId: suns-server-user
        server-core:
            path: /core/**
            serviceId: suns-server-core

    add-proxy-headers: true




security:
    basic:
        enabled: false
    user:
        password: 123456
    oauth2:
        sso:
            login-path: /login
        client:
            access-token-uri: http://localhost:${server.port}/auth/oauth/token
            user-authorization-uri: http://localhost:${server.port}/auth/oauth/authorize
            client-id: webapp
        resource:
            user-info-uri: http://localhost:${server.port}/auth/user
            prefer-token-info: false

