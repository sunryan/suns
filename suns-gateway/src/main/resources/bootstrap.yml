
ryan:
  suns:
    eureka:
      defaultZoneIp: localhost
      port: 8101

eureka:
    client:
        serviceUrl:
            defaultZone: http://${ryan.suns.eureka.defaultZoneIp}:${ryan.suns.eureka.port}/eureka/

zuul:
    host:
        connect-timeout-millis: 10000
        socket-timeout-millis: 60000

hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 60000
