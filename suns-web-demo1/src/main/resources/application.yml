spring:
    application:
        name: suns-web-system

    thymeleaf:
        prefi: classpath:/templates/
        suffix: .html
        encoding: UTF-8
        cache: false
        mode: html5

server:
    port: 8080


security:
    user:
        password: user  # 直接登录时的密码
    ignored: /
    sessions: never   # session策略
    oauth2:
        sso:
            loginPath: /login   # 登录路径
        client:
            clientId: 252f7eb688ceca204c50
            clientSecret: ef0616fa5f3f54263cb11d6c369efb240ef5da2f
            accessTokenUri: https://github.com/login/oauth/access_token
            userAuthorizationUri: https://github.com/login/oauth/authorize
        resource:
            userInfoUri: https://api.github.com/user
            preferTokenInfo: false